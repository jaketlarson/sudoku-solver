<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A free, quick, sudoku puzzle solver.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Puzzle Solver</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sudoku.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Sudoku Puzzle Solver</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <!--                     <div class="demo-crumbs mdl-color-text--grey-500">
<a href="https://www.github.com/jaketlarson">Jake Larson</a> &gt; <a href="https://www.github.com/jaketlarson/sudoko-solver">GitHub Repo</a> &gt; Sudoke Solver
            </div> -->
            <h3>Enter sudoku puzzle below</h3>

            <div id='puzzle-interface'></div>
            <div id='puzzle-solve-button-wrap'>
              <form id='sudoku-submit'>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Solve</button>
              </form>
            </div>
            <div id='error-connection' class='error'>Could not connect to server. Please contact <a href='mailto:codereloadrepeat@gmail.com'>codereloadrepeat@gmail.com</a> for assistance.</div>
            <div id='error-invalid' class='error'>We couldn't solve your puzzle, it seems to be invalid. Please try again.</div>

          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            &copy; 2015 <a href="http://www.codereloadrepeat.com">Jake Larson</a>
          </div>
        </footer>
      </main>
    </div>
    <a href="https://github.com/jaketlarson/sudoku-solver" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
    <script src="js/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/sudoku_solver.js"></script>
  </body>
</html>
